  <Title>Faces</Title>

  <link rel="stylesheet" href="faces.css">
</HEAD>

<BODY
  style=" margin: 0; height: 100vh; background: linear-gradient( 135deg, #003359 0%, /* Navy blue */ #004380 16.6%, /* Sea blue */ #0067c4 33.3%, /* Blue */ #0085fd 50%, /* Electric blue */ #00c1b4 66.6%, /* Teal */ #64f9bf 100% /* Electric teal */ ); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; ">
  <div class="wrapper">
    <H1 style="text-align: center;">Faces</H1>

    <div id="toolbar" class="toolbar">
      <input id="btnToggle" type="button" value="Init..." class="roundedButton" />
      <input id="btnCounters" type="button" value="Init..." class="roundedButton" />
      <input id="btnShowPods" type="button" value="Init..." class="roundedButton" />
      <input id="btnShowKey" type="button" value="Show Key" class="roundedButton" style="display: none;" />
      <div id="userDiv" class="inline">
        User: <input id="userName" contenteditable="true" placeholder="unknown">
      </div>
      <div id="timer" class="inline"></div>
    </div>

    <div id="keyPopup" class="key-popup-overlay" style="display: none;">
      <div class="key-popup-content">
        <div class="key-popup-header">
          <h2>Legend</h2>
          <button id="btnCloseKey" class="key-popup-close">&times;</button>
        </div>
        <div id="keyPopupBody" class="key-popup-body"></div>
      </div>
    </div>

    <div id="main">
      <div id="column1" class="inline-block float-left">
        <div id="cells" class="vert-margins"></div>
      </div>

      <div id="column2" class="inline-block float-left pod-stats">
        <div id="pods" class="vert-margins"></div>
      </div>

      <div id="column3" class="inline-block margins">
        <div id="key" class="vert-margins margin-left"></div>
      </div>
    </div>

    <div id="xhr"></div>

    <!-- <div id="log" class="log"><div> -->
  </div>

  <footer class="site-footer">
    &copy; <span id="copyright-year"></span> Buoyant Inc.
  </footer>

  <script id="faces-config" type="application/json">
  {
    "user": "%%{user}",
    "userAgent": "%%{user_agent}",
    "userHeader": "%%{user_header}",
    "numRows": %%{num_rows},
    "numCols": %%{num_cols},
    "edgeSize": %%{edge_size},
    "startActive": %%{start_active},
    "hideKey": %%{hide_key},
    "showPods": %%{show_pods}
  }
  </script>
  <script src="faces.js"></script>
</BODY>

</HTML>

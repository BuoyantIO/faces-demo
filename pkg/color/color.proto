syntax = "proto3";

option go_package="github.com/BuoyantIO/faces-demo/v2/pkg/color";

service ColorService {
  rpc Center (ColorRequest) returns (ColorResponse);
  rpc Edge (ColorRequest) returns (ColorResponse);
  rpc UpdateColor (ColorUpdate) returns (ColorUpdateResponse);
}

message ColorRequest {
  int32 row = 1;
  int32 column = 2;
}

message ColorResponse {
  string color = 1;
  string rate = 2;
  repeated string errors = 3;
}

message ColorUpdate {
  string which = 1;
  string color = 2;
}

message ColorUpdateResponse {
  string which = 1;
  string color = 2;
}
